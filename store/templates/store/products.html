<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista produktów</title>
</head>
<body>
<h2>Dostępne produkty:</h2>
<ul>
    {% for item in list_of_products %}
    <li><a href="{% url 'store:product_view' item.id %}"> {{ item.name }}</a></li>
       {% endfor %}
    </ul>
</body>
</html>
