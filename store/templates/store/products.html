{% extends 'store/layout.html' %}

{% block title %}
    Lista produktów
{% endblock %}

{% block content %}
    <div class="header">
    <h1>Dostępne produkty:</h1>
    </div>
    <ul class="product-list">
        {% for item in list_of_products %}
            <li><a class="products-link" href="{% url 'store:product_view' '1' %}"> {{ item.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
