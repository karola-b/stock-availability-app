{% extends 'store/layout.html' %}
{% block content %}
    <h2>Stan magazynowy</h2>
    <table>
            <th>Rodzaj materiału</th>
            <th>Jednostka</th>
            <th>Ilość</th>
         {% for item in query_results %}
        <tr>
             <td>{{ item.material_name }}</td>
             <td>{{ item.unit }}</td>
             <td>{{ item.amount }}</td>
        </tr>
           {% endfor %}
        </table>
{% endblock %}
